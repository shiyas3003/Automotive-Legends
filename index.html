<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Automotive Legacy Explorer</title>
  <script src="https://cdn.tailwindcss.com">function initializeAccessibleTabs(tabContainer) {
  const tabs = Array.from(tabContainer.querySelectorAll('[role="tab"]'));
  tabs.forEach(tab => {
    tab.addEventListener('click', (e) => {
      const currentTab = e.currentTarget;
      const panelId = currentTab.getAttribute('aria-controls');
      tabs.forEach(t => {
        t.setAttribute('aria-selected', 'false');
        t.setAttribute('tabindex', '-1');
      });
      currentTab.setAttribute('aria-selected', 'true');
      currentTab.removeAttribute('tabindex');
      Array.from(tabContainer.querySelectorAll('[role="tabpanel"]')).forEach(p => {
        p.hidden = (p.id !== panelId);
        p.classList.remove('fade-in-content');
        if (p.id === panelId) p.classList.add('fade-in-content');
      });
    });
  });
}

</script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #0d1117;
      --primary-text: #e6edf3;
      --secondary-text: #7d8590;
      --accent-color: #22d3ee;
      --accent-glow: rgba(34, 211, 238, 0.3);
      --border-color: rgba(255, 255, 255, 0.1);
      --card-bg: rgba(22, 27, 34, 0.6);
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-color);
      color: var(--primary-text);
      background-image: radial-gradient(circle at 1px 1px, rgba(255,255,255,0.05) 1px, transparent 0);
      background-size: 2rem 2rem;
    }
    .stat-card {
      background: rgba(0,0,0,0.2);
      border-radius: 12px;
      padding: 1rem;
      text-align: center;
      border: 1px solid var(--border-color);
    }
    .stat-card .stat-label {
      color: var(--secondary-text);
      font-size: 0.9rem;
      margin-bottom: 0.5rem;
    }
    .stat-card .stat-value {
      color: var(--accent-color);
      font-size: 1.75rem;
      font-weight: 700;
    }
    .loader {
    border: 4px solid var(--border-color);
    border-top-color: var(--accent-color);
    border-radius: 50%;
    width: 40px;
    height: 40px;
    animation: spin 1s linear infinite;
  }
  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
</style>
</head>
<body class="min-h-screen">

<header class="relative h-64 bg-cover bg-center text-white" style="background-image: url('https://source.unsplash.com/1600x900/?classic-car');">
  <div class="bg-black bg-opacity-60 h-full flex flex-col justify-center items-center">
    <h1 class="text-5xl font-bold drop-shadow-md">Automotive Legacy</h1>
    <p class="mt-2 text-lg text-slate-200">Explore the most influential cars in history</p>
  </div>
</header>

<main class="container mx-auto px-4 py-8">
  <div class="glassmorphism p-6 rounded-2xl mb-10">
    <div class="flex flex-wrap gap-4 justify-center">
      <select id="year-select" class="bg-[#1f2937] text-white px-4 py-2 rounded-lg">
        <!-- Populated by JS -->
      </select>
      <select id="category-select" class="bg-[#1f2937] text-white px-4 py-2 rounded-lg">
        <option value="Road Cars">Road Cars</option>
        <option value="F1">F1</option>
        <option value="Rally">Rally</option>
      </select>
      <select id="continent-select" class="bg-[#1f2937] text-white px-4 py-2 rounded-lg">
        <option value="Any">Any</option>
        <option value="Europe">Europe</option>
        <option value="Asia">Asia</option>
        <option value="North America">North America</option>
      </select>
      <select id="country-select" class="bg-[#1f2937] text-white px-4 py-2 rounded-lg">
        <!-- Populated by JS -->
      </select>
      <button onclick="fetchCarData()" class="bg-cyan-500 text-black font-bold px-6 py-2 rounded-lg hover:scale-105 transition">Search</button>
    </div>
  </div>

  <div id="results-area">
    <div class="text-center text-slate-400">Loading vehicle data...</div>
  </div>
</main>

<script>
const resultsArea = document.getElementById('results-area');
const yearSelect = document.getElementById('year-select');
const categorySelect = document.getElementById('category-select');
const continentSelect = document.getElementById('continent-select');
const countrySelect = document.getElementById('country-select');

const countryData = {
  'Any': ['Any'],
  'Europe': ['Any', 'Germany', 'Italy', 'United Kingdom', 'France', 'Sweden'],
  'Asia': ['Any', 'Japan', 'South Korea'],
  'North America': ['Any', 'United States']
};

for (let year = new Date().getFullYear(); year >= 1950; year--) {
  const opt = document.createElement('option');
  opt.value = year;
  opt.textContent = year;
  yearSelect.appendChild(opt);
}

continentSelect.addEventListener('change', () => {
  const countries = countryData[continentSelect.value] || ['Any'];
  countrySelect.innerHTML = countries.map(c => `<option value="${c}">${c}</option>`).join('');
});
continentSelect.dispatchEvent(new Event('change'));

function renderCarCard(car, year, rank = null) {
  const imageQuery = encodeURIComponent((car.name || '') + ' ' + (car.brand || '') + ' car');
  const imageUrl = `https://source.unsplash.com/800x600/?${imageQuery}`;
  const wikiLink = `https://en.wikipedia.org/wiki/${encodeURIComponent(car.name.replace(/ /g, '_'))}`;
  const badge = rank === 1 ? '<span class="ml-2 px-2 py-1 text-xs bg-green-500 text-black rounded-full" title="Highest sales in year">Top Seller</span>' : '';

  car.sales_figures ||= 'N/A';
  car.production_numbers ||= 'N/A';
  car.original_msrp ||= 'N/A';

  return `$1</div>

      <div id="detail-tabs">
        <div role="tablist" class="flex space-x-6 border-b border-[var(--border-color)] mb-4">
          <button role="tab" aria-selected="true" aria-controls="panel-facts" class="detail-tab">Facts</button>
          <button role="tab" aria-selected="false" aria-controls="panel-tech" tabindex="-1" class="detail-tab">Tech Specs</button>
          <button role="tab" aria-selected="false" aria-controls="panel-diagram" tabindex="-1" class="detail-tab">Diagram</button>
        </div>
        <div id="panel-facts" role="tabpanel" class="detail-tab-panel fade-in-content">
          <ul class="list-disc list-inside text-gray-300 space-y-2">
            ${(car.interesting_facts || []).map(fact => `<li>${fact}</li>`).join('')}
          </ul>
        </div>
        <div id="panel-tech" role="tabpanel" class="detail-tab-panel" hidden>
          <ul class="space-y-2 text-gray-300">
            ${(car.technical_details || []).map(detail => `<li class="flex items-center border-b border-[var(--border-color)] py-2"><strong class="w-1/3 text-gray-400">${detail.split(':')[0]}:</strong><span>${detail.split(':').slice(1).join(':').trim()}</span></li>`).join('')}
          </ul>
        </div>
        <div id="panel-diagram" role="tabpanel" class="detail-tab-panel" hidden>
          <div class="relative rounded-lg w-full h-96 bg-black/20 border border-[var(--border-color)]">
            <img src="https://source.unsplash.com/800x600/?${encodeURIComponent(car.name + ' engine blueprint')}" class="w-full h-full object-contain rounded-lg p-2" alt="${car.name} parts diagram">
          </div>
        </div>
      </div>`;
}

async function fetchCarData() {
  const cacheKey = `cars-${yearSelect.value}-${categorySelect.value}-${continentSelect.value}-${countrySelect.value}`;
  const cached = localStorage.getItem(cacheKey);
  if (cached) {
    try {
      const data = JSON.parse(cached);
      resultsArea.innerHTML = data.cars.map((car, i) => renderCarCard(car, yearSelect.value, i === 0 ? 1 : null)).join('');
      return;
    } catch (e) {
      localStorage.removeItem(cacheKey); // clear corrupted cache
    }
  }
  const year = yearSelect.value;
  const category = categorySelect.value;
  const continent = continentSelect.value;
  const country = countrySelect.value;

  const locationPrompt = country !== 'Any' ? `from ${country}` : (continent !== 'Any' ? `from ${continent}` : 'from anywhere in the world');
  const prompt = `Generate a list of the top 5 most influential ${category} vehicles ${locationPrompt} for the year ${year}. For each vehicle, provide:
- name
- a short paragraph on its influence
- a list of 3 interesting facts
- a list of 4 technical details
- sales_figures (formatted string, e.g., "Approx. 25,000 units")
- production_numbers (formatted string)
- original_msrp (formatted USD string, e.g., "$35,000")

All fields are required in the output JSON.`;

  resultsArea.innerHTML = `<div class="flex flex-col items-center justify-center text-center py-10">
  <div class="loader border-4 border-t-cyan-500 border-gray-700 rounded-full w-12 h-12 animate-spin"></div>
  <p class="mt-4 text-slate-400">Fetching cars...</p>
</div>`;

  try {
    const response = await fetch('https://gemini-backend-1eb3.onrender.com/generate', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ prompt })
    });

    const result = await response.json();
    const text = result?.candidates?.[0]?.content?.parts?.[0]?.text;
    console.log('Raw AI response:', text);
    const cleaned = text.replace(/```json|```/g, '').trim();
    const data = JSON.parse(cleaned);
    localStorage.setItem(cacheKey, JSON.stringify(data));

    if (!Array.isArray(data.cars)) throw new Error('Unexpected format');

    resultsArea.innerHTML = data.cars.map((car, i) => {
  const html = renderCarCard(car, year, i === 0 ? 1 : null);
  setTimeout(() => {
    const wrapper = document.createElement('div');
    wrapper.innerHTML = html;
    const tabBlock = wrapper.querySelector('#detail-tabs');
    if (tabBlock) initializeAccessibleTabs(tabBlock);
  }, 0);
  return html;
}).join('');
  } catch (err) {
    resultsArea.innerHTML = `<div class="text-red-400 text-center">Error: ${err.message}</div>`;
  }
}

fetchCarData();
</script>
</body>
</html>
