<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Automotive Legacy Explorer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #0d1117;
      --primary-text: #e6edf3;
      --secondary-text: #7d8590;
      --accent-color: #22d3ee;
      --accent-glow: rgba(34, 211, 238, 0.3);
      --border-color: rgba(255, 255, 255, 0.1);
      --card-bg: rgba(22, 27, 34, 0.6);
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-color);
      color: var(--primary-text);
      background-image: radial-gradient(circle at 1px 1px, rgba(255,255,255,0.05) 1px, transparent 0);
      background-size: 2rem 2rem;
    }
    .glassmorphism {
        background-color: var(--card-bg);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid var(--border-color);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
    }
    .stat-card {
      background: rgba(0,0,0,0.2);
      border-radius: 12px;
      padding: 1rem;
      text-align: center;
      border: 1px solid var(--border-color);
    }
    .stat-card .stat-label {
      color: var(--secondary-text);
      font-size: 0.9rem;
      margin-bottom: 0.5rem;
    }
    .stat-card .stat-value {
      color: var(--accent-color);
      font-size: 1.75rem;
      font-weight: 700;
    }
    .loader {
    border: 4px solid var(--border-color);
    border-top-color: var(--accent-color);
    border-radius: 50%;
    width: 40px;
    height: 40px;
    animation: spin 1s linear infinite;
  }
  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
  .detail-tab { transition: all 0.2s ease; color: var(--secondary-text); border-bottom: 2px solid transparent; padding: 8px 4px; font-weight: 500;}
  .detail-tab[aria-selected="true"] { color: var(--accent-color); border-bottom-color: var(--accent-color); font-weight: 600; text-shadow: 0 0 8px var(--accent-glow); }
  .detail-tab-panel[hidden] { display: none; }
  .fade-in-content { animation: fade-in-up 0.5s ease-out; }
  @keyframes fade-in-up { 0% { opacity: 0; transform: translateY(10px); } 100% { opacity: 1; transform: translateY(0); } }
</style>
</head>
<body class="min-h-screen">

<header class="relative h-64 bg-cover bg-center text-white" style="background-image: url('https://source.unsplash.com/1600x900/?classic-car');">
  <div class="bg-black bg-opacity-60 h-full flex flex-col justify-center items-center">
    <h1 class="text-5xl font-bold drop-shadow-md">Automotive Legacy</h1>
    <p class="mt-2 text-lg text-slate-200">Explore the most influential cars in history</p>
  </div>
</header>

<main class="container mx-auto px-4 py-8">
  <div class="glassmorphism p-6 rounded-2xl mb-10">
    <div class="grid grid-cols-1 md:grid-cols-5 gap-6 items-end">
      
      <div class="flex flex-col gap-2">
        <label for="year-select" class="text-sm font-medium text-slate-300">Year</label>
        <select id="year-select" class="bg-[#1f2937] text-white px-3 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500"></select>
      </div>

      <div class="flex flex-col gap-2">
        <label for="category-select" class="text-sm font-medium text-slate-300">Category</label>
        <select id="category-select" class="bg-[#1f2937] text-white px-3 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500">
          <option>Road Cars</option>
          <option>F1</option>
          <option>Rally</option>
        </select>
      </div>

      <div class="flex flex-col gap-2">
        <label for="continent-select" class="text-sm font-medium text-slate-300">Continent</label>
        <select id="continent-select" class="bg-[#1f2937] text-white px-3 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500">
          <option>Any</option>
          <option>Europe</option>
          <option>Asia</option>
          <option>North America</option>
        </select>
      </div>

      <div class="flex flex-col gap-2">
        <label for="country-select" class="text-sm font-medium text-slate-300">Country</label>
        <select id="country-select" class="bg-[#1f2937] text-white px-3 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500"></select>
      </div>

      <button onclick="fetchCarData()" class="w-full bg-cyan-500 text-black font-bold px-6 py-2 rounded-lg hover:scale-105 transition">Search</button>

    </div>
  </div>

  <div id="results-area">
      </div>
</main>

<script>
    const resultsArea = document.getElementById('results-area');
    const yearSelect = document.getElementById('year-select');
    const categorySelect = document.getElementById('category-select');
    const continentSelect = document.getElementById('continent-select');
    const countrySelect = document.getElementById('country-select');

    const countryData = {
        'Any': ['Any'],
        'Europe': ['Any', 'Germany', 'Italy', 'United Kingdom', 'France', 'Sweden'],
        'Asia': ['Any', 'Japan', 'South Korea'],
        'North America': ['Any', 'United States']
    };

    // --- POPULATE INITIAL CONTROLS ---
    for (let year = new Date().getFullYear(); year >= 1950; year--) {
        const opt = document.createElement('option');
        opt.value = year;
        opt.textContent = year;
        yearSelect.appendChild(opt);
    }

    continentSelect.addEventListener('change', () => {
        const countries = countryData[continentSelect.value] || ['Any'];
        countrySelect.innerHTML = countries.map(c => `<option value="${c}">${c}</option>`).join('');
    });
    continentSelect.dispatchEvent(new Event('change'));
    // --- END INITIAL CONTROLS ---


    function initializeAccessibleTabs(tabContainer) {
        const tabs = Array.from(tabContainer.querySelectorAll('[role="tab"]'));
        const panels = Array.from(tabContainer.querySelectorAll('[role="tabpanel"]'));
        if (!tabs.length) return;

        tabs.forEach(tab => {
            tab.addEventListener('click', (e) => {
                const currentTab = e.currentTarget;
                const panelId = currentTab.getAttribute('aria-controls');

                tabs.forEach(t => t.setAttribute('aria-selected', 'false'));
                currentTab.setAttribute('aria-selected', 'true');

                panels.forEach(p => {
                    p.hidden = (p.id !== panelId);
                    if (p.id === panelId) {
                        p.classList.add('fade-in-content');
                    } else {
                        p.classList.remove('fade-in-content');
                    }
                });
            });
        });
    }

    function renderCarCard(car, year, category) {
        // More specific image query to improve results
        const imageQuery = encodeURIComponent(`${year} ${car.name} ${category}`);
        const imageUrl = `https://source.unsplash.com/800x600/?${imageQuery}`;
        const diagramUrl = `https://source.unsplash.com/800x600/?${encodeURIComponent(car.name + ' engine blueprint')}`;

        // Unique IDs for tab controls to avoid conflicts
        const baseId = `${year}-${car.name.replace(/\s+/g, '-')}`;

        return `
        <div class="glassmorphism rounded-2xl overflow-hidden mb-8 fade-in-content">
          <div class="grid grid-cols-1 lg:grid-cols-5">
            <div class="lg:col-span-2">
              <img src="${imageUrl}" alt="Photo of ${car.name}" class="w-full h-64 lg:h-full object-cover bg-black/20">
            </div>
            <div class="lg:col-span-3 p-6">
              <h2 class="text-3xl font-bold text-white mb-1">${car.name} <span class="text-xl font-light text-slate-400">${year}</span></h2>
              <p class="text-slate-300 mb-6">${car.influence}</p>
              <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 mb-6">
                <div class="stat-card"><div class="stat-label">Sales</div><div class="stat-value">${car.sales_figures || 'N/A'}</div></div>
                <div class="stat-card"><div class="stat-label">Production</div><div class="stat-value">${car.production_numbers || 'N/A'}</div></div>
                <div class="stat-card"><div class="stat-label">MSRP</div><div class="stat-value">${car.original_msrp || 'N/A'}</div></div>
              </div>
              <div class="detail-tabs-wrapper">
                <div role="tablist" class="flex space-x-4 border-b border-[var(--border-color)] mb-4">
                  <button role="tab" aria-selected="true" aria-controls="panel-facts-${baseId}" class="detail-tab">Facts</button>
                  <button role="tab" aria-selected="false" aria-controls="panel-tech-${baseId}" tabindex="-1" class="detail-tab">Tech Specs</button>
                  <button role="tab" aria-selected="false" aria-controls="panel-diagram-${baseId}" tabindex="-1" class="detail-tab">Diagram</button>
                </div>
                <div id="panel-facts-${baseId}" role="tabpanel" class="detail-tab-panel fade-in-content">
                  <ul class="list-disc list-inside text-slate-300 space-y-2">${(car.interesting_facts || []).map(fact => `<li>${fact}</li>`).join('')}</ul>
                </div>
                <div id="panel-tech-${baseId}" role="tabpanel" class="detail-tab-panel" hidden>
                  <ul class="text-slate-300 space-y-2">${(car.technical_details || []).map(detail => `<li class="flex items-center border-b border-transparent py-1"><strong class="w-2/5 text-slate-400">${detail.split(':')[0]}:</strong><span>${detail.split(':').slice(1).join(':').trim()}</span></li>`).join('')}</ul>
                </div>
                <div id="panel-diagram-${baseId}" role="tabpanel" class="detail-tab-panel" hidden>
                  <div class="relative rounded-lg w-full h-64 bg-black/20 border border-[var(--border-color)]"><img src="${diagramUrl}" class="w-full h-full object-contain rounded-lg p-2" alt="${car.name} diagram"></div>
                </div>
              </div>
            </div>
          </div>
        </div>`;
    }

    async function fetchCarData() {
    // Clear previous results and show a loader
    resultsArea.innerHTML = `<div class="loader"></div>`;

    // --- STAGE 1: Get the list of cars ---
    const carList = await getInfluentialCarList(year, category); 
    // This function makes the simple API call asking only for names.

    // If no cars are returned, show a message.
    if (!carList || carList.length === 0) {
        showMessage("Could not find influential cars for this selection.");
        return;
    }
    
    // Clear the loader now that we have the list
    resultsArea.innerHTML = '';

    // --- STAGE 2: Get details for each car individually ---
    for (const carName of carList) {
        // Fetch the detailed stats for one car
        const carDetails = await getCarDetails(carName, year);

        // Render this car's card as soon as its data arrives
        if (carDetails) {
            const carCardHTML = renderCarCard(carDetails);
            resultsArea.innerHTML += carCardHTML;
        }
    }
}
                                }
                            }
                        }
                    }
                })
            });

            if (!response.ok) throw new Error(`API error: ${response.status} ${response.statusText}`);
            
            const result = await response.json();
            const text = result?.candidates?.[0]?.content?.parts?.[0]?.text;

            if (!text) {
                throw new Error("Received an empty response from the API.");
            }

            const data = JSON.parse(text);

            if (!data.cars || !Array.isArray(data.cars) || data.cars.length === 0) {
                 throw new Error('No valid car data was returned. The AI might not have information for this specific selection.');
            }

            resultsArea.innerHTML = data.cars.map(car => renderCarCard(car, year, category)).join('');
            
            // Initialize tabs for each newly created card
            document.querySelectorAll('.detail-tabs-wrapper').forEach(initializeAccessibleTabs);

        } catch (err) {
            resultsArea.innerHTML = `<div class="text-red-400 text-center glassmorphism p-8 rounded-xl"><strong>Error:</strong> ${err.message}. Please try a different selection or try again.</div>`;
            console.error(err);
        }
    }

    // Initial fetch on page load
    fetchCarData();
</script>
</body>
</html>
